<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Store</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">CoolStore</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-2 d-flex align-items-center justify-content-center">
      <div class="text-center text-white">
        <h1 class="display-4 fw-bold">Discover the Best Deals</h1>
        <p class="lead">Shop the latest trends at unbeatable prices</p>
        <a href="#products" class="btn btn-primary btn-lg">Shop Now</a>
      </div>
    </header>

    <!-- Product Section -->
    <section id="products" class="container py-5">
      <h2 class="text-center mb-4">Featured Products</h2>
      <div class="row g-4">
        <div class="col-md-6 col-lg-3">
          <div class="card product-card">
            <img
              src="/images/shoe 4.jpg"
              class="card-img-top"
              alt="Product 1"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Nike Air Max</h5>
              <p class="card-text">$20</p>
              <a href="#" class="btn btn-success">Shop Now</a>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-3">
          <div class="card product-card">
            <img
              src="/images/shoe 4.jpg"
              class="card-img-top"
              alt="Product 2"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Nike Air Max Sky</h5>
              <p class="card-text">$25</p>
              <a href="#" class="btn btn-success">Shop Now</a>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-3">
          <div class="card product-card">
            <img
              src="/images/shoe 4.jpg"
              class="card-img-top"
              alt="Product 3"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Air force 1</h5>
              <p class="card-text">$30</p>
              <a href="#" class="btn btn-success">Shop Now</a>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-3">
          <div class="card product-card">
            <img
              src="/images/shoe 4.jpg"
              class="card-img-top"
              alt="Product 4"
            />
            <div class="card-body text-center">
              <h5 class="card-title">Air Max Zombie</h5>
              <p class="card-text">$35</p>
              <a href="#" class="btn btn-success">Shop Now</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p>
        Â© 2024 CoolStore | Follow us:
        <a href="#" class="text-white me-2"><i class="fab fa-facebook"></i></a>
        <a href="#" class="text-white me-2"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
